<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:wght@300;400;700&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">






</head>

<body>
    <main class="main-container">
        <div class="info-text-div">
            <h3 class="main-title">QR Generator</h3>
            <p class="main-text">Hello Welcome to qr Generator</p>

            <input type="text" id="qr-data" onkeypress="generateQR()">
        </div>

        <div id="qrcode"></div>


    </main>

</body>

<!-- scritps -->
<script src="qrcode.min.js"></script>

<script>


    var qrdata = document.getElementById('qr-data');
    var qrCode = new QRCode("qrcode", {
        width: 128,
        height: 128,
        colorDark: "#E3E7E7",
        colorLight: "#302E2D",
        correctLevel: QRCode.CorrectLevel.H
    })

    function generateQR() {
        var data = qrdata.value;
        qrCode.makeCode(data);

    }


</script>



</html>
