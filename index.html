<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:wght@300;400;700&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">




</head>

<body>
    <main class="main-container">
        <div class="info-text-div">
            <h3 class="main-title">QR Generator</h3>
            <input type="text" id="qr-data" placeholder="Type here.." onkeyup="generateQR()">
            <br>
            <br>
            <div id="qrcode"></div>
        </div>
    </main>
    <footer>

    </footer>
</body>

<!-- scritps -->
<script src="qrcode.min.js"></script>

<script>
    var qrdata = document.getElementById('qr-data');
    var qrCode = new QRCode("qrcode", {
        text: "hagoraya.com",
        width: 250,
        height: 250,
        colorDark: "#E3E7E7",
        colorLight: "#302E2D",
        correctLevel: QRCode.CorrectLevel.H
    })

    function generateQR() {
        //   document.getElementById('notext').style.visibility = "hidden"
        var data = qrdata.value;
        console.log(data)

        qrCode.makeCode(data);
    }
</script>




</html>
